<!DOCTYPE html>
<html>
<head>
	<title>Fullscreen Menu</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
      <h1>Fullscreen menu</h1>
      <img src="bg.jpg" alt="Photo of nature">
      <input type="checkbox" id="myInput">
      <label for="myInput">
        <span class="bar top"></span>
        <span class="bar middle"></span>
        <span class="bar bottom"></span>
      </label>

      <aside>
        <div class="aside-section aside-left">
          <div class="aside-content">
            <p> Follow My Channel !? </p>
            <button class="button"> Subscribe 0</button>
          </div>
        </div>
        <div class="aside-section aside-right">
          <ul class="aside-list">
            <li><a href="" class="aside-link">Home</a></li>
            <li><a href="" class="aside-link">Gallery</a></li>
            <li><a href="" class="aside-link">About</a></li>
            <li><a href="" class="aside-link">Feedback</a></li>
          </ul>
        </div>
      </aside>
    </div>
    <footer>
      <h4> &copy Fullscreen Menu | Ng Jing Ping | 12 September 2019</h4>
    </footer>
</body>
</html>
